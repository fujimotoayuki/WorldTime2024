<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国の一覧管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button-container {
            text-align: center;
        }
        .admin-button {
            padding: 15px 30px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }
        .admin-button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="/admin/countrylist" class="admin-button">国の一覧の表示または削除</a>
    </div>
    <div class="button-container">
        <a href="/admin/addCountry" class="admin-button">国情報の追加</a>
    </div>
</body>
</html>
